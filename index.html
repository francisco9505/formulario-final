<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df7b9a3333.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-3 border 1 rounded">
        <div class="row bg-light border 1 p-2">
            <h1>Payment form example</h1>
        </div>
        <div class="row p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
        </div>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="formcard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="formcard" value="" required
                    placeholder="xxxxxxxxxx">
            </div>
            <div class="col-md-4">
                <label for="formcvc" class="form-label">#CVC</label>
                <input type="text" class="form-control" id="formcvc" value="" required
                    placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="form-amout" class="form-label">Amount</label>
                <div class="input-group">
                    <span id="inputGroupPrepend2"><b>$&nbsp;</b></span>
                    <input type="number" class="form-control" id="for-amount"
                        aria-describedby="inputGroupPrepend2" placeholder="Amount">
                </div>
            </div>
            <div class="col-md-6">
                <label for="formname" class="form-label">First name</label>
                <input type="text" class="form-control" id="formname">
            </div>
            <div class="col-md-6">
                <label for="formlast" class="form-label">Last name</label>
                <input type="text" class="form-control" id="formlast">
            </div>
            <div class="col-md-6">
                <label for="formcity" class="form-label">City</label>
                <input type="text" class="form-control" id="formcity">
            </div>
            <div class="col-md-3">
                <label for="formstate" class="form-label">State</label>
                <select class="form-select" id="formstate" required>
                    <option selected disabled value="">Pick a State</option>
                    <option>Madrid
                    </option>
                    <option> Santiago</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="formpostal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="formpostal" required>
            </div>
            <div class="row mt-3">
                <div class="col-6"> We accept:</div>
                <div class="col-5 d-flex justify-content-">&nbsp&nbspMessage</div>
            </div>
            <div class="col-1 d-flex flex-column justify-content-start w-25 p-3">
                <div class="text-bg-dark rounded ">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i> </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i>
                        </label>
                    </div>
                </div>

            </div>
            <div class="col-3"></div>
            <div class="col-6">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <small class="text-muted">Add any notes here.</small>
            </div>


            
        
        <div class=" d-flex justify-content-end bg-light border 1 p-2 m-auto">
                <div class="col-1">
                    <button class="btn btn-secondary" type="submit">&nbsp;cancel&nbsp;</button>

                </div>
                <div class="">
                    <button class="btn btn-primary" type="submit">Send</button>

                </div>
            </form>
                
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
